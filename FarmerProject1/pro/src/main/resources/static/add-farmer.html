<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="scriptv.js"></script>  
</head>

<body>
    <div class="Container">
        
        <form id="form" name="farmerForm" >
           <center><h3>Best Farms</h3></center>
           </br>
            <center><h4>Create New farmer</h4></center>
            </br>
            
          
           <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" name="name" id="name">
                <div id="error";"></div>
            </div>
            
            
            <div class="mb-3">
                <label for="Age" class="form-label">Age</label>
                <input type="number" name="age" id="age">
                <div id="error1"></div>
            </div>
            
            
            <div  class="iro" id="gender">Gender</div>

            <div class="radioDiv">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="male">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                
                <div class="form-check">
                   <input class="form-check-input" type="radio" name="gender" id="gender" value="female">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
                
            </div>
        
            <div id="error2"></div>
            </br>
            
        </form>
        <div class="submitBtn">
                <button  onclick="Submit() ;">Submit</button>
            </div>
        </div>
			<div id="msg">
			
			</div>
    </div>
<script>
async function Submit() {
         
           console.log(document.forms['farmerForm'].name.value);


     let queryStr = "?name="+document.forms['farmerForm'].name.value+"&age="+document.forms['farmerForm'].age.value+"&gender="+document.forms['farmerForm'].gender.value;

            await fetch('/farmers/addnewfarmer'+queryStr , {   
                method: 'GET',
                headers: { "Content-Type":'application/x-www-form-urlencoded'  },
                //body: formData
            })
               .then(res => res.json())
                .then(res => {
                    console.log(res);
                    document.getElementById("msg").innerText = res.message;
              
                    
                })
                .catch(err =>  document.getElementById("msg").innerText ="failed to add farmer");
                
        }
</script>
</body>

</html>
